steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    gcloud services enable \
      cloudresourcemanager.googleapis.com \
      cloudbuild.googleapis.com \
      run.googleapis.com \
      sqladmin.googleapis.com \
      secretmanager.googleapis.com \
      containerregistry.googleapis.com \
      aiplatform.googleapis.com
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'sh'
  args:
  - '-c'
  - |- 
    PROJECT_NUMBER=$(gcloud projects describe $PROJECT_ID --format="value(projectNumber)") && \
    gcloud projects add-iam-policy-binding $PROJECT_ID \
      --member="serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com" \
      --role="roles/secretmanager.secretAccessor" && \
    gcloud projects add-iam-policy-binding $PROJECT_ID \
      --member="serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com" \
      --role="roles/aiplatform.admin" && \
    echo "Waiting for IAM changes to propagate..." && \
    sleep 30
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'sh'
  args:
  - '-c'
  - 'gcloud storage buckets create gs://aviato--trading-dev-staging --project $PROJECT_ID --location us-central1 || true'
- name: 'hashicorp/terraform:1.8.0'
  dir: 'terraform'
  entrypoint: 'sh'
  args:
  - '-c'
  - |- 
    terraform init -backend-config="bucket=aviato--trading-dev-staging"
    terraform apply -auto-approve -var="project_id=$PROJECT_ID"
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Run Tests'
  entrypoint: 'bash'
  args:
  - -c
  - |
    set -e
    export DEBIAN_FRONTEND=noninteractive
    apt-get update && apt-get install -y software-properties-common
    add-apt-repository -y ppa:deadsnakes/ppa
    apt-get update && apt-get install -y python3.12 python3.12-venv python3-pip
    pip3 install poetry
    poetry install --with dev
    export GOOGLE_GENAI_USE_VERTEXAI=1
    export GOOGLE_CLOUD_LOCATION=us-central1
    poetry run pytest
- name: 'python:3.12-slim'
  entrypoint: 'bash'
  args:
  - -c
  - |
    pip install poetry
    poetry install --no-root
    poetry export -f requirements.txt --output requirements.txt --without-hashes
    poetry run python -m deployment.deploy --create --project_id=${PROJECT_ID} --location=us-central1 --bucket=aviato--trading-dev-staging

options:
  logging: CLOUD_LOGGING_ONLY
